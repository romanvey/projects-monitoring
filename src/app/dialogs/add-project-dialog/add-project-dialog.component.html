<div class="blue-back">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="close()">&times;</button>
				<h4 class="modal-title">{{ title }}</h4>
			</div>
			<div class="modal-body">
				<form [formGroup]="form">
					<div class="form-group">
						<label for="project" class="col-form-label">Project name</label>
						<input type="text" class="form-control" placeholder="Music Player" id="project" formControlName="project">


						<div *ngIf="project.invalid && (project.dirty || project.touched)" class="warn">
							<div *ngIf="project.errors.pattern">
								Only English symbols required.
							</div>
							<div *ngIf="project.errors.minlength">
								Name must be at least 3 characters long.
							</div>
							<div *ngIf="project.errors.required">
								Project name is required.
							</div>
						</div>


					</div>


					<div class="form-group">
						<label for="position">Status</label>
						<select class="form-control" id="position" formControlName="status">
							  <option>Active</option>
							  <option>Closed</option>
							  <option>In pause</option>
							</select>

						<div *ngIf="status.invalid && (status.dirty || status.touched)" class="warn">
							<div *ngIf="status.errors.required">
								Status is required.
							</div>
						</div>
					</div>


					<div class="form-group">
						<label for="start-time" class="col-form-label">Start date</label>
						<input type="text" class="form-control" id="start-time" placeholder="22/10/2015" formControlName="startDate">

						<div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="warn">
							<div *ngIf="startDate.errors.pattern">
								Allowed following form '12/02/2017' only.
							</div>
							<div *ngIf="startDate.errors.required">
								Start date is required.
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="end-time" class="col-form-label">End date</label>
						<input type="text" class="form-control" id="end-time" placeholder="22/10/2015" formControlName="endDate">

						<div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="warn">
							<div *ngIf="endDate.errors.pattern">
								Allowed following form '12/02/2017' only.
							</div>
							<div *ngIf="endDate.errors.required">
								End date is required.
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="typical-btn cancel-btn" (click)="close()">Cancel</button>
				<button type="button" class="typical-btn save-btn" [disabled]="!form.valid" (click)="save(form.value)">Save</button>
			</div>
		</div>
	</div>
</div>
